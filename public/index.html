<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>微信红包封面商城</title>
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/Swiper/8.0.6/swiper-bundle.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="debug-info" style="position: fixed; top: 10px; right: 10px; background: rgba(0,0,0,0.7); color: white; padding: 10px; border-radius: 4px; font-size: 12px; z-index: 9999; display: none;">
        <div>视频状态: <span id="video-status">等待加载</span></div>
        <div>当前播放: <span id="current-video">无</span></div>
    </div>

    <!-- 顶部导航 -->
    <nav class="nav-bar">
        <div class="container">
            <h1>微信红包封面商城</h1>
            <div class="nav-menu">
                <a href="#hot">热门封面</a>
                <a href="#free">免费专区</a>
                <a href="#theme">主题分类</a>
                <a href="#reviews">用户评价</a>
            </div>
        </div>
    </nav>

    <!-- 热门轮播区域 -->
    <section id="hot" class="section-hot">
        <div class="container">
            <h2>热门封面</h2>
            <div class="swiper hot-swiper">
                <div class="swiper-wrapper">
                    <!-- 轮播内容将通过JS动态添加 -->
                </div>
                <div class="swiper-pagination"></div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
            </div>
        </div>
    </section>

    <!-- 免费序列号区域 -->
    <section id="free" class="section-free">
        <div class="container">
            <h2>免费领取</h2>
            <div class="free-notice">
                <p>使用说明：复制序列号后在微信-我的-红包封面中使用</p>
                <p class="expire-notice">有效期：2024年12月31日</p>
            </div>
            <div class="free-codes">
                <!-- 序列号列表将通过JS动态添加 -->
            </div>
        </div>
    </section>

    <!-- 主题分类区域 -->
    <section id="theme" class="section-theme">
        <div class="container">
            <h2>主题分类</h2>
            <div class="theme-grid">
                <!-- 主题内容将通过JS动态添加 -->
            </div>
        </div>
    </section>

    <!-- 用户评价区域 -->
    <section id="reviews" class="section-reviews">
        <div class="container">
            <h2>用户评价</h2>
            <div class="reviews-grid">
                <!-- 评价内容将通过JS动态添加 -->
            </div>
        </div>
    </section>

    <!-- 公众号引导区域 -->
    <section class="section-qrcode">
        <div class="container">
            <h2>关注公众号</h2>
            <div class="qrcode-wrapper">
                <img src="assets/images/qrcode.png" alt="公众号二维码">
                <p>扫码关注，获取更多优惠</p>
            </div>
        </div>
    </section>

    <script src="https://cdn.bootcdn.net/ajax/libs/Swiper/8.0.6/swiper-bundle.min.js"></script>
    <script src="/js/resources.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
